<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand">
      <img width="30" height="24" class="d-inline-block align-text-top" alt="Angular Logo"
        src="./../assets/img/angular-white-transparent.svg" />
      Angular Toaster
    </a>
    <div class="d-flex navbar-dark">
      <ul class="navbar-nav flex-row flex-wrap ms-md-auto">
        <li class="nav-item col-6 col-lg-auto">
          <a class="nav-link py-2 px-0 px-lg-2" href="https://github.com/damingerdai/angular-toaster" target="_blank"
            rel="noopener">
            <img alt="github" src="./../assets/img/github-circle-white-transparent.svg" />
          </a>
        </li>

      </ul>

    </div>
  </div>
</nav>
<div class="content" role="main">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>Angular-Toaster
          <div class="card-header-actions">
            <a href="https://github.com/damingerdai/angular-toaster" class="card-header-action" target="_blank">doc</a>
          </div>
        </div>
        <div class="card-body">
          <button type="button" class="btn btn-success px-2" (click)="show('success')">
            Try success
          </button>
          <button type="button" class="btn btn-warning px-2" (click)="show('warning')">
            Try warning
          </button>
          <button type="button" class="btn btn-danger px-2" (click)="show('wait')">
            Try wait
          </button>
          <button type="button" class="btn btn-info px-2" (click)="show('info')">
            Try info
          </button>
          <button type="button" class="btn btn-info px-2" (click)="show('error')">
            Try error
          </button>
          <button type="button" class="btn btn-info px-2" (click)="clear()">
            clear
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<toaster-container [toasterconfig]="config"></toaster-container>
